<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>a-star</title>
    {% load static %}
    <link rel="stylesheet" href=" {% static 'index.css' %} ">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</head>
<body>
    <add key="webpages:Enabled" value="true" />

    <header >Find Your Shortest Way</header>

    <main >
        <div class="veiw-map"  id="view">
         {% load static %}
         <img src="{% static 'travel.jpg' %}" " alt=""  width="600px">



        </div>


        <form  class="main-form" id="main-form" action="" method='Get'>
        {% csrf_token %}

            <label for="main-form">
                Please enter number of  cities you want <br>
            </label>
            <input type="number" step="1" id='numberinpt' required  min="3"  value="3"/>
            <button id='numberbtn' class="submit" > submit</button>
            <P id="heur"></p>
                <P id="cost"></p>
                <P id="result"></p>
          
        </form>
        
    </main>

    <div class="footer">
      
        TAREK_131341 <br>
        RAJAA_144798 <br>
        MOHAMAD_134680 <br>
    </div>
    
    {% load static %}
    <script src="{% static 'index.js' %}"></script>
</body>
</html>
